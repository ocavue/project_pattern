<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css"> -->
    <style>
        @font-face {
            font-family: "FontAwesome";
            src:
                url('node_modules/@fortawesome/fontawesome-free/webfonts/fa-solid-900.woff2')   format('woff2'),
                url('node_modules/@fortawesome/fontawesome-free/webfonts/fa-solid-900.woff')    format('woff'),
                url('node_modules/@fortawesome/fontawesome-free/webfonts/fa-solid-900.ttf')     format('ttf');
        }

        body {
            margin: 0;
            padding: 0;
            background-repeat: repeat;
            background-color: steelblue;
        }

        #container div {
            outline-style: solid;
            outline-width: 1px;
            outline-color: black;

            background-color: steelblue;
        }

        #sidebar {
            background: white;

            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;

            position: absolute;
            width: 400px;
            top: 32px;
            right: 32px;
            bottom: 32px;
            overflow-y: scroll;

            padding-top: 32px;
            padding-bottom: 32px;
            border-radius: 8px;

            font-family: "FontAwesome";
            font-size: 32px;

            border-style: solid;
            border-width: 1px;
            border-color: black;
        }

        #sidebar span {
            margin-top: 8px;
            margin-bottom: 8px;
            margin-left: 16px;
            margin-right: 16px;
            width: 40px;
            height: 40px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <div id="sidebar"></div>
    <script src="./index.ts"></script>
</body>

</html>
